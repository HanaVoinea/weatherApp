<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Weather App</title>

</head>
<body>

	<div class="container my-5 mx-auto">

		<h1 class="text-muted text-center my-2">Weather App</h1>

		<form class="change-location my-3 text-center text-muted">
			<label for="city" class="my-2">Enter a location</label>
			<input type="text" name="city" class="form-control p-2">
		</form>

		<div class="card rounded">
			<img src="img/weather.jpg" class="time card-img-top">


			<div class="text-muted text-uppercase text-center details">
				<h5 class="my-3">City</h5>
				<div class="my-3">Weather condition</div>
				<div class="display-4 my-4">
					<span></span>
					<span>&deg;c</span>

				</div>

			</div>

		</div>

	</div>




	<script src="scripts/forecast.js"></script>
	<script src="scripts/app.js"></script>

</body>
</html>
